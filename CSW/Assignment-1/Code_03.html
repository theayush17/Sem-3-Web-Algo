<!DOCTYPE html>
<html>
<head>
    <title>Report Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,th,td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <caption style="font-size: 50px;"><b>Student Report Table</b></caption>
    <table>
        <tr style="background-color: rgb(255, 81, 81);">
            <th>Student_Name</th>
            <th>Roll No.</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
        <tr style="background-color: rgb(157, 255, 157);">
            <th>A</th>
            <th>01</th>
            <th>78</th>
            <th>76</th>
            <th>56</th>
            <th>100</th>
            <th>A+</th>
        </tr>
        <tr style="background-color: yellow;">
            <th>B</th>
            <th>02</th>
            <th>64</th>
            <th>98</th>
            <th>42</th>
            <th>100</th>
            <th>B</th>
        </tr>
    </table>
</body>
</html>
