<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
       .dropdown{
        position: relative;
        display: inline-block;
       }
       .dropdown-content{
        display: none;
        position: absolute;
        background-color: aqua;
        min-width: 100px;
        box-shadow: 0px 6px 12px 0px rgba(250, 250, 250,0.2);
        padding: 12px 16px;
       }
       .dropdown:hover .dropdown-content{
        display: block;
       }
    </style>
</head>
<body>
    <h2>Basic dropdown</h2>
    <p>Get your cursor here</p>
    <div class="dropdown">
        <span>If cursor moves here it creates dropdown</span>
        <div class="dropdown-content">
            <p>Hi user</p>
        </div>
    </div>
</body>
</html>
