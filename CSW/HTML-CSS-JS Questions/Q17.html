<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        p.n{
            font-style: normal;
        }
        p.i{
            font-style: italic;
        }
        p.o{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p class="n">Text here normal</p>
    <p class="i">Text here italic</p>
    <p class="o">Text here oblique</p>
</body>
</html>
