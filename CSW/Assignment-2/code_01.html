<!DOCTYPE html>
<html>
<head>
    <title>Styled Headings and Paragraphs</title>
    <link rel="stylesheet" type="text/css" href="code_01.html">
    <style>
        #h3Heading {
            text-align: center;
        }
        #h4Heading {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; font-size: 36px;">Heading 1 (Inline Styles)</h1>
    <h2 style="color: green; font-size: 30px;">Heading 2 (Inline Styles)</h2>
    <h3 id="h3Heading">Heading 3 (Internal Styles)</h3>
    <h4 id="h4Heading">Heading 4 (Internal Styles)</h4>
    <h5 class="h5Heading">Heading 5 (External Styles)</h5>
    <p class="paragraph">This is a paragraph of text.</p>
    <p class="paragraph">This is another paragraph of text.</p>
</body>
</html>
