<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Dropdown Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .dropdown-button:hover {
            background-color: #575757;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content div {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }

        /* Individual styles for dropdown entries */
        .entry1 {
            font-family: 'Arial', sans-serif;
            color: #e74c3c;
            font-size: 16px;
        }

        .entry2 {
            font-family: 'Courier New', Courier, monospace;
            color: #3498db;
            font-size: 18px;
        }

        .entry3 {
            font-family: 'Georgia', serif;
            color: #2ecc71;
            font-size: 20px;
        }

        .entry4 {
            font-family: 'Times New Roman', Times, serif;
            color: #f39c12;
            font-size: 22px;
        }

        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<h2>Hover over the button to see the dropdown</h2>

<div class="dropdown">
    <button class="dropdown-button">Dropdown Menu</button>
    <div class="dropdown-content">
        <div class="entry1">Entry 1</div>
        <div class="entry2">Entry 2</div>
        <div class="entry3">Entry 3</div>
        <div class="entry4">Entry 4</div>
    </div>
</div>

</body>
</html>
