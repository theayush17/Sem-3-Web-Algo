<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Vertical Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2{
            padding-left: 20px;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 220px; 
            padding: 20px;
        }

        .spacer {
            height: 1500px;
        }
    </style>
</head>
<body>

<div class="menu">
    <h2>Menu</h2>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
    <a href="#section4">Section 4</a>
    <a href="#section5">Section 5</a>
</div>

<div class="content">
    <h1>Welcome to the Page</h1>
    <p>This is an example of a page with a fixed vertical menu bar.</p>
    <div class="spacer"></div>
</div>

</body>
</html>
